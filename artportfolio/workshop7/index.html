      <center>
        <h1>The Happiest Place on Earth</h1>
        <button onclick="change()">MAGIC</button>
      </center>
      
<!--        <img id="disney" src="images/pic1.jpg">-->
      
      <img id="disney" onmouseover="sizeUp(this)" onmouseout="sizeDown(this)" src="images/pic1.jpg" height="320" width="460">
      
      <script>
          var disneypix = ["images/pic1.jpg", "images/pic2.jpg", "images/pic3.jpg", "images/pic4.jpg", "images/pic5.jpg", "images/pic6.jpg"];
          var index = 0; 
                
        function change(){
            document.getElementById("disney").src = disneypix[index]
            if(index >= 5){
                //have to fix so that gallery can restart 
                index=0; 
            }
            else{
                index++;
            }
        }
          
        function sizeUp(x){
                x.style.height = "800px";
                x.style.width = "600px";                
        }      
          
        function sizeDown(x){
                x.style.height = "320px";
                x.style.width = "460px";  
        }
          
      </script>
